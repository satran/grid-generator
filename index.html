<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Grid Generator</h1>
        <form id="grid-form">
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type">
                    <option value="dotted">Dotted</option>
                    <option value="grid">Grid</option>
                    <option value="lined">Lined</option>
                </select>
            </div>
            <div class="form-group">
                <label for="spacing">Spacing (mm):</label>
                <input type="number" id="spacing" min="1" max="10" value="5">
            </div>
            <div class="form-group">
                <label for="paper-size">Paper Size:</label>
                <select id="paper-size">
                    <option value="A3">A3</option>
                    <option value="A4" selected>A4</option>
                    <option value="A5">A5</option>
                    <option value="A6">A6</option>
                    <option value="B5">B5</option>
                    <option value="B6">B6</option>
                </select>
            </div>
            <div class="form-group">
                <label for="grid-color">Grid Color:</label>
                <input type="color" id="grid-color" value="#CCCCCC">
            </div>
            <div class="form-group">
                <label for="grid-size">Grid Size (mm):</label>
                <input type="number" id="grid-size" min="0.1" max="1" step="0.1" value="0.2">
            </div>
            <button type="submit">Generate PDF</button>
        </form>
    </div>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
